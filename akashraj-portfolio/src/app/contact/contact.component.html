<section id="contact" class="contact-section" [class.animate]="animate">
  <div class="contact-container">
    <div class="contact-info">
      <span class="badge">Contact Us</span>
      <h2>Let's Get In Touch.</h2>
<p style="margin-top: 60px;">If you have a project in mind or just want to say hi, feel free to drop a message below. I’ll get back to you!</p>
    </div>

    <form (submit)="onSubmit($event)" class="contact-form">
      <div class="input-group">
        <input type="text" name="name" required placeholder="Full Name" />
      </div>
      <div class="input-group">
        <input type="email" name="email" required placeholder="Email Address" />
      </div>
      <div class="input-group">
        <textarea name="message" rows="4" required placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit Form →</button>
    </form>
  </div>

  <!-- Success/Error message card -->
  <div *ngIf="message" class="submit-message" [ngClass]="{ error: isError, success: !isError }">
    {{ message }}
  </div>
</section>
